<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HoHoHo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="festive-wrap" id="festive">
      <button class="festive-button" id="open">Yule Entrance</button>
    </div>

    <audio src="/bg.mp3" id="audio"></audio>

    <img src="/$HOHOHO.png" alt="" class="desktop" usemap="#image-map" />
    <img src="/SITEMOBILE (1).png" alt="" class="mobile" usemap="#image-map2" />

    <map name="image-map">
      <area
        target=""
        alt="twitter"
        title="twitter"
        href=""
        coords="772,1199,1162,1299"
        shape="rect"
      />
      <area
        target=""
        alt="telegram"
        title="telegram"
        href=""
        coords="747,1329,1174,1403"
        shape="rect"
      />
    </map>

    <map name="image-map2">
      <area
        target=""
        alt="telegram"
        title="telegram"
        href=""
        coords="584,2200,1049,2309"
        shape="rect"
      />
      <area
        target=""
        alt="twitter"
        title="twitter"
        href=""
        coords="444,2372,646,2501"
        shape="rect"
      />
      <area
        target=""
        alt="twitter"
        title="twitter"
        href=""
        coords="410,3604,1048,3749"
        shape="rect"
      />
    </map>

    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
    <script src="/rwdImageMaps.js"></script>
    <script>
      $(document).ready(function (e) {
        $("img[usemap]").rwdImageMaps();
      });
    </script>

    <script>
      const openBtn = document.querySelector("#open");
      const festive = document.querySelector("#festive");
      const audio = document.querySelector("#audio");

      openBtn.addEventListener("click", () => {
        audio.play();
        festive.style.display = "none";
      });
    </script>
  </body>
</html>
